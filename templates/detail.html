    <body class='main'>
        <img class='mainbg' src="{{ url_for('static', filename='img/detail.png') }}" style="right: 48%;">
        <img class='feedbackbg' src="{{ url_for('static', filename='img/feedback.png') }}">
        <div class = 'container'>
            <nav>
                <input type= 'checkbox' id = 'nav' class='hidden'>
                <label for='nav' class='nav-btn'>
                    <i></i>
                    <i></i>
                    <i></i>
                </label>
                <div class='logo'>
                    <a href='{{ common.home }}'>
                        <img alt="Qries" src="{{ url_for('static', filename='img/logo.png') }}" width='100' height='85'>
                    </a>
                </div>
                <div class='nav-wrapper'>
                    <ul>
                        <li>
                            <form action='{{ common.base }}search/'>
                                <input class="search__input" type="text" placeholder="Search" name = "search">
                                <button class="search__submit" type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </li>
                        <li><a href='{{ common.base }}upload/' class='fas fa-upload link'></a></li>
                        <li><a href='{{ common.base }}review/list/{{ user_id }}' class='fas fa-comments link'></a></li>
                        <li><a href='#' class='fas fa-user link'></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class='detailmaintext'>
            <h3 class="fixed">{{ material.course_code }}</h3>
            <div class="word">
                <span style='font-size: 30px;'>{{ material.course_name }}</span>
                <p>{{ material.prof_name }}</p>
            </div>
            <div class='describe' style='padding-top: 5px;'>{{ material.file_name }}</div>
            <div class="utility-info detail" style="top: 10px; right: 22px;">
                <ul class="utility-list">
                <li class="comments" style="padding-left: 3px;color: black;">
                    <i class="fas fa-star"></i>12
                </li>
                <li class="date" style="color: black;">
                    <i class="fas fa-calendar-plus"></i>{{ material.upload_date }}
                </li>
                </ul>
            </div><!-- /.utility-info -->
            <div class = 'dlcontent' style='margin-left:0px; float: right; margin-top: -15px; margin-right: 20px;'>
                <span><a href='{{ common.base }}download/{{ material.file_id }}/' class="fas fa-download" style='padding-top: 8px; padding-left: 11px;'></a></span>
            </div>
        </div>

        <div class='content' style="height: 430px; background-color: #f8fffdcc;">
            <div class="feedbacks">
                {% for review in material.reviews %}
                <div class='comment' > 
                    <i class="fas fa-comments"></i>{{ review.review_date }}
                    <p>{{ review.review }}</p>
                </div>

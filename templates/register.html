<html>
    <head>
        
        <title>Registration Form</title>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
        <link rel = 'stylesheet' type='text/css' href = "{{ url_for('static', filename='css/style.css') }}">
        <script src = 'https://kit.fontawesome.com/a81368914c.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rosario&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">

    </head>
    <body>
        <img class='wave' src="{{ url_for('static', filename='img/dawn.png') }}">
        <img class='wave2' src="{{ url_for('static', filename='img/dawn.png') }}">
        <div class='container login'>
            <div class='img'>
                <img src="{{ url_for('static', filename='img/register.png') }}">
            </div>
            <div class='login-container'>
                <form action='{{ auth_url }}', method = 'POST'>
                    <img class = 'avatar' src = "{{ url_for('static', filename='img/register2.png') }}">
                    <h3 style="font-family:'Rosario';">Welcome New User!</h3>
                    <p>Please enter your account details</p>

                    <div class="input-div one">
                        <div class="i">
                            <i class = 'fas fa-envelope'></i>
                        </div>
                        <div>
                            <h5 style='font-family: Rosario;'>SMU Email</h5>
                            <input class='input' type = 'text' name='email' required>
                        </div>
                    </div>

                    <div class="input-div two">
                        <div class="i">
                            <i class = 'fas fa-user'></i>
                        </div>
                        <div>
                            <h5 style='font-family: Rosario;'>Username</h5>
                            <input class='input' type = 'text' name='username' required>
                        </div>
                    </div>

                    <div class="input-div three">
                        <div class='i'>
                            <i class='fas fa-lock'></i>
                        </div>
                        <div>
                            <h5 style='font-family: Rosario;'>Password</h5>
                            <input class='input' type='password' name='password' required>
                        </div>
                    </div>

                    <div class="input-div four">
                        <div class="i">
                            <i class = 'fas fa-lock'></i>
                        </div>
                        <div>
                            <h5 style='font-family: Rosario;'>Confirm Password</h5>
                            <input class='input' type = 'password' name='password2' required>
                        </div>
                    </div>

                    <a class='link' href ='{{ common.base }}login'>Already have an account? Login</a>
                    <input type='submit' class = 'btn' value = 'Register' style='color: white;'>
                    <div style="color: red;">
                        {% if errors != [] %}
                            {% for error in errors %}
                                <strong>*{{ error }}*</strong></br>
                            {% endfor %}
                        {% endif %}
                    </div>
                </form>

            </div>
        </div>
        <script type='text/javascript' src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = 'https://kit.fontawesome.com/a81368914c.js'></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rosario&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    </head>
    <body class='main'>
        <img class='mainbg animate animated fadeInLeft' src="{{ url_for('static', filename='img/mainbg.png') }}">
        <div class = 'container animate animated fadeInDown slow-2s'>
            <nav>
                <input type= 'checkbox' id = 'nav' class='hidden'>
                <label for='nav' class='nav-btn'>
                    <i></i>
                    <i></i>
                    <i></i>
                </label>
                <div class='logo'>
                    <a href='{{ common.home }}'>
                        <img alt="Qries" src="{{ url_for('static', filename='img/logo.png') }}" width='100' height='85'>
                    </a>
                </div>
                <div class='nav-wrapper'>
                    <ul>
                        <li>
                            <input class="search__input" type="text" placeholder="Search">
                        </li>
                        <li><a href='###' class='fas fa-upload link'></a></li>
                        <li><a href='#' class='fas fa-shopping-cart link'></a></li>
                        <li><a href='#' class='fas fa-user link'></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class='maintext animate animated fadeInRight delay-0.5s slow-1s'>
            <h3 class="fixed">Hello</h3>
            <div class="word">
                <span>S</span>
                <span>M</span>
                <span>U</span>
                <span>g</span>
                <span>g</span>
                <span>e</span>
                <span>r</span>
                <span>!</span>
            </div>
            <div class='describe'>What would you like to upload today?</div>
        </div>
        <div class = 'content animate animated fadeInUp'>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <br/>
                        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <div class="custom-file">
                                <input type="file" class="custom-file-input" name="image" id="image">
                                <label class="custom-file-label" for="image">Select image...</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>              
        </div>
        <script type='text/javascript' src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>

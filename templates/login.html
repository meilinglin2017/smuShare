<html>
    <head>

        <title>Login Form</title>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
        <link rel = 'stylesheet' type='text/css' href = "{{ url_for('static', filename='css/style.css') }}">
        <script src = 'https://kit.fontawesome.com/a81368914c.js'></script>
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rosario&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">

    </head>
    <body>
        <img class='wave animate animated fadeIn slow' src="{{ url_for('static', filename='img/dawn.png') }}">
        <img class='wave2 animate animated fadeIn slow' src="{{ url_for('static', filename='img/dawn.png') }}">
        <div class='container login'>
            <div class='img animate animated fadeIn slow'>
                <img src="{{ url_for('static', filename='img/login.png') }}">
            </div>
            <div class='login-container'>
                <form action='{{ auth_url }}', method = 'POST'>
                    <div class='animate animated fadeInDown'>
                        <img class = 'avatar' src = "{{ url_for('static', filename='img/avatar.png') }}">
                        <h3 style="font-family:'Rosario';">Welcome Fellow SMU Bijs</h3>
                        <p>Please enter your account details</p>

                        <div class="input-div one">
                            <div class="i">
                                <i class = 'fas fa-user'></i>
                            </div>
                            <div>
                                <h5 style='font-family: Rosario;'>Username / Email</h5>
                                <input class='input' type = 'text' name='username' required>
                            </div>
                        </div>

                        <div class="input-div two">
                            <div class='i'>
                                <i class='fas fa-lock'></i>
                            </div>
                            <div>
                                <h5 style='font-family: Rosario;'>Password</h5>
                                <input class='input' type='password' name='password' required>
                            </div>
                        </div>
                        <a class='link' href ='#'>Forgot Password?</a>
                        <a class='link' href ='{{ common.base }}register'>Yet to register? Sign Up Now!</a>
                    </div>

                    <input type='submit' class = 'btn' value = 'Login' style='color: white;'>
                    <div style="color: #38d39f; font-family: Rosario;">
                        {% if success != "" %}
                        <strong>*{{ success }}*</strong>
                        {% endif %}
                    </div>
                    <div style="color: red;">
                        {% if errors != [] %}
                            {% for error in errors %}
                                <strong>*{{ error }}*</strong></br>
                            {% endfor %}
                        {% endif %}
                    </div>
                </form>
            
            </div>
        </div>
        <script type='text/javascript' src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>

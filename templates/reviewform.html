<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Latest compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = 'https://kit.fontawesome.com/a81368914c.js'></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rosario&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    </head>
    <body class='main'>
        <img class='mainbg animate animated fadeInLeft' src="{{ url_for('static', filename='img/review.png') }}" style="width:55%; height:auto; padding-right: 50px;">
        <div class = 'container animate animated fadeInDown slow-2s'>
            <nav>
                <input type= 'checkbox' id = 'nav' class='hidden'>
                <label for='nav' class='nav-btn'>
                    <i></i>
                    <i></i>
                    <i></i>
                </label>
                <div class='logo'>
                    <a href='{{ common.home }}'>
                        <img alt="Qries" src="{{ url_for('static', filename='img/logo.png') }}" width='100' height='85'>
                    </a>
                </div>
                <div class='nav-wrapper'>
                    <ul>
                        <li>
                            <form action='{{ common.base }}search/'>
                                <input class="search__input" type="text" placeholder="Search" name = "search">
                                <button class="search__submit" type="submit"><i class="fa fa-search link"></i></button>
                            </form>
                        </li>
                        <li><a href='{{ common.base }}upload/' class='fas fa-upload link'></a></li>
                        <li><a href='{{ common.base }}review/list/{{ user_id }}' class='fas fa-comments link'></a></li>
                        <li><a href='#' class='fas fa-sign-out-alt link'></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class='maintext animate animated fadeInRight delay-0.5s slow-1s'>
            <h3 class="fixed">Write</h3>
            <div class="word">
                <span style="animation: none;">Review</span>
            </div>
            <div class='describe'>Liking {{ material.file_name }}? Leave a review! </div>
        </div>
        <div class = 'content animate animated fadeInUp' style="height: 430px;  font-family: Rosario;">
            <form class="upload-form" action="{{ common.base }}reviewing/{{ material.file_id }}/" method="post">
                <h5 style="padding-bottom: 15px;">Please fill in the review form below</h5>
                
                <label for="field2">
                <span>Rating</span>
                    <div class="radio-stars">
                        <input class="sr-only" id="radio-5" name="radio-star" type="radio" value="5" />
                        <label class="radio-star" for="radio-5"></label>
                        <input checked="" class="sr-only" id="radio-4" name="radio-star" type="radio" value="4" />
                        <label class="radio-star" for="radio-4"></label>
                        <input class="sr-only" id="radio-3" name="radio-star" type="radio" value="3" />
                        <label class="radio-star" for="radio-3"></label>
                        <input class="sr-only" id="radio-2" name="radio-star" type="radio" value="2" />
                        <label class="radio-star" for="radio-2"></label>
                        <input class="sr-only" id="radio-1" name="radio-star" type="radio" value="1" />
                        <label class="radio-star" for="radio-1"></label>
                        <span class="radio-star-total"></span>
                    </div>
                </label>
                <label for="field3">
                    <span>Review</span><textarea name="review" onkeyup="adjust_textarea(this)" required="true"></textarea>
                </label>

                <label>
                <span> </span><input type="submit" value="Submit Review" />
                </label>
            </form>
        </div>
        <script type='text/javascript' src="{{ url_for('static', filename='js/main.js') }}"></script>

    </body>
</html>
